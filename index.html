<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://illzie.github.io/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Promineo Tech | Week 11: JQuery & AJAX</title>
</head>
<body class="content-grid">
    <header>
            <p><strong class="accent">Promineo Tech</strong> | Week 11: JQuery & AJAX</p>
            <p>Iliana Franco | <strong class="accent">Jan 2024</strong></p>
    </header>
    <main>
        <article class="ttt">
            <header class="ttt__header">
            <h1>Tic-Tac-Toe</h1>
            <p class="game_status" id="gameStatus">Please enable JS</p>
            </header>
            <main class="ttt__main">
                <div class="game_over" id="gameOver">

                </div>
                <section class="ttt__board" id="gameBoard">
                </section>
            </main>
        </article>
    </main>
    <footer>  
        <nav>
            <a href="#">Back to Repository &#9166;</a>&nbsp;|&nbsp;
            <a href="#">Git page &#8594;</a>
        </nav>
    </footer>
